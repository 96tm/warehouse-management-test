{% load i18n %}
<h2>{% trans "Summary" %}</h2>
<ul>
    {% for model_name, object_count in model_count %}
        {% if model_name != 'supplier_category' and model_name != 'supplier_categories' %}
            <li>
                {{ model_name|capfirst }}: {{ object_count }}
            </li>
        {% endif %}
    {% endfor %}
</ul>
