<!DOCTYPE html>
<html lang="ru">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <title>{% trans "Подтверждение получения покупки" %}</title>
</head>
<body>
<form method="POST" action="{% url 'warehouse:shipment_confirmation' %}"
      name="shipment_confirmation_form">
    <input type="text" name="shipment_key"
           size="35" placeholder="{% trans "Введите ключ из полученного email" %}">
    <input type="submit" name="submit_button"
           value="{% trans "Отправить" %}"
           title="{% trans "Отправить" %}">
    {% csrf_token %}
</form>
{% if error_messages %}
    {% for error_message in error_messages %}
        <div class="alert alert-danger">
            <strong>{{ error_message|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
</body>
</html>
