

{% block content %}
    <h2>Поставка</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="organization">Организация</label>
            <input type="text" id="organization">
        </div>
        <div>
            <label for="address">Адрес</label>
            <input type="text" id="address">
        </div>
        <div>
            <label for="phone_number">Телефон</label>
            <input type="text" id="phone_number">
        </div>
        <div>
            <label for="email">Электронная почта</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="legal_details">Реквизиты</label>
            <input type="text" id="legal_details">
        </div>
        <div>
            <label for="contact_info">Контактные данные</label>
            <input type="text" id="contact_info">
        </div>
        <div>
            <label for="item">Наименование товара</label>
            <select id="item">
                <option value="" selected>Выберите товар</option>
                <option value="item_1">Товар_1</option>
            </select>
        </div>
        <div>
            <label for="number">Количество</label>
            <input type="number" id="number" value="1" min="0">
        </div>
        <div>
            <input type="submit" value="Отправить запрос на поставку">
        </div>
    </form>

<!--{% for supplier in suppliers %}-->
    <div>
        {{supplier}}
    </div>{% endfor %}
{% endblock %}
