{% extends 'warehouse/index.html' %}

{% block content %}
        <div>Номер заказа: {{ cargo.pk }}. Поставщик: {{ cargo.supplier }}.</div>
        {% for item in items %}
                <div>Наименование: {{ item.name }}. Количество: {{ item.quantity}}.</div>
        {% endfor %}
        <form method="POST">

            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Добавить позицию">
{% endblock %}
